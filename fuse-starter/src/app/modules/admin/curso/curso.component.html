    <fuse-card class = "flex flex-col px-8 py-6 pb-4" #fuseCard>
    <mat-card-header>
      <mat-card-title>
        <div *ngIf="modo == 1">Cursos:</div>
        <textarea *ngIf="modo == 1" fuse-highlight lang="html">
          <div><mat-list-option *ngFor="let curso of cursoss; let i = index"></mat-list-option></mat-list-option></div>
        </textarea>
        <div *ngIf="modo == 0">Crear Curso</div>

      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="modo == 1">
      <mat-selection-list #cursos>
        <mat-list-option *ngFor="let curso of cursoss; let i = index">
          <p>
            <strong>Numero: </strong> {{curso.numero}}
            <strong>Letra: </strong>{{curso.letra}}
            <strong>Graduado: </strong>{{curso.graduado}}
            <button class="deleteButton" mat-flat-button color="warn" (click)="eliminarCurso(i)">Eliminar</button>

            <a [routerLink]="['/curso',i]">
              <button class="showButton" mat-flat-button color="primary" (click)="verCurso(i)">Ver</button>
            </a>

          </p>
        </mat-list-option>
      </mat-selection-list>
      </div>
      <div *ngIf="modo == 0">
        <mat-card>
          <mat-card-content>
            <div>
              <div>
                <label>
                  Numero
                </label>
                <input  class="form-control"  type="number" [(ngModel)] ="numeroNew">
              </div>
              <div>
                <label>
                  Letra
                </label>
                <input  class="form-control"  type="text" [(ngModel)] ="letraNew">
              </div>
              <div>
                <label>
                  Centro
                </label>
                <input  class="form-control"  type="text" [(ngModel)] ="centroNew">
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="warn" (click)="crearCurso()">Crear curso</button>

          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
    <div  class = "mt-3 -mx-3">
      <button class="px-3" mat-button [color]="'primary'" (click) = "fuseCard.expanded = !fuseCard.expanded">
        <span class="mr-1">Opciones</span>
        <mat-icon
        class="icon-size-5"
        *ngIf="!fuseCard.expanded"
        [svgIcon]="'heroicons_solid:chevron-down'">
      </mat-icon>
      <mat-icon
      class="icon-size-5"
      *ngIf="fuseCard.expanded"
      [svgIcon]="'heroicons_solid:chevron-up'">
    </mat-icon>
      </button>
    </div>
    <ng-container fuseCardExpansion>
      <mat-card-actions>
        <br>
        <button mat-flat-button color="primary" (click)="cambiarModo()">Cambiar modo</button>
      </mat-card-actions>
    </ng-container>
   
  </fuse-card>
