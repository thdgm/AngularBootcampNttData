<div class="flex flex-col flex-auto min-w-0">

  <div class="flex-auto p-6 sm:p-10">


    <fuse-fullscreen></fuse-fullscreen>

    <fuse-card class = "flex flex-col px-8 py-6 pb-4" #fuseCard>
      <mat-card-header>
        <mat-card-title>
          <div *ngIf="modo == 1">Alumnos:</div>
          <textarea *ngIf="modo == 1" fuse-highlight lang="html">
            <div><mat-list-option *ngFor="let alumno of alumnoss; let i = index"></mat-list-option></mat-list-option></div>
          </textarea>
          <div *ngIf="modo == 0">Crear Alumno</div>
    
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="modo == 1">
          <mat-selection-list #alumnos>
            <mat-list-option *ngFor="let alumno of alumnoss; let i = index">
              <p>
                <strong>Nombre: </strong> {{alumno.nombre}}
    
                <strong>Edad: </strong>{{alumno.edad}}
    
                <strong>Graduado: </strong>{{alumno.graduado}}
    
                <button class="deleteButton" mat-flat-button color="warn" (click)="eliminarAlumno(i)">Eliminar</button>
    
                <a [routerLink]="['/alumno',i]">
                  <button class="showButton" mat-flat-button  color="primary" (click)="verAlumno(i)">Ver</button>
                </a>
                <!--<button class="showButton" mat-raised-button color="accent" (click)="verAlumno(i)">Ver</button>-->
    
              </p>
            </mat-list-option>
          </mat-selection-list>
        </div>
        <div *ngIf="modo == 0">
          <mat-card>
            <mat-card-content>
              <div>
                <div>
                  <mat-label>
                    Nombre
                  </mat-label>
                  <input placeholder="Nuevo Nombre" class="form-control"  type="text" [(ngModel)] ="nombreNew">
                </div>
                <div>
                  <mat-label>
                    Edad
                  </mat-label>
                  <input placeholder="Nueva edad" class="form-control"  type="number" [(ngModel)] ="edadNew">
                </div>
                <div>
                  <mat-label>
                    Graduado
                  </mat-label>
                  <input class="form-control"  type="checkbox" [(ngModel)] ="graduadoNew">
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button  color="warn" (click)="crearAlumno()">Crear alumno</button>
    
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-card-content>

      <div  class = "mt-3 -mx-3">
        <button class="px-3" mat-button  [color]="'primary'" (click) = "fuseCard.expanded = !fuseCard.expanded">
          <span class="mr-1">Opciones</span>
          <mat-icon
          class="icon-size-5"
          *ngIf="!fuseCard.expanded"
          [svgIcon]="'heroicons_solid:chevron-down'">
        </mat-icon>
        <mat-icon
        class="icon-size-5"
        *ngIf="fuseCard.expanded"
        [svgIcon]="'heroicons_solid:chevron-up'">
      </mat-icon>
        </button>
      </div>
      <ng-container fuseCardExpansion>
        <mat-card-actions>
          <br>
          <button mat-flat-button color="primary" (click)="cambiarModo()">Cambiar modo</button>
        </mat-card-actions>
      </ng-container>
    </fuse-card>
  </div>
</div>
