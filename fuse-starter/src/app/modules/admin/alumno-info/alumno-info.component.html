<div class="flex flex-col flex-auto min-w-0">

  <div class="flex-auto p-6 sm:p-10">


    <fuse-fullscreen></fuse-fullscreen>

    <fuse-card class = "flex flex-col px-8 py-6 pb-4" #fuseCard>
      <mat-card-header>
        <mat-card-title>Informaci√≥n del alumno</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <strong>Nombre: </strong> {{alumnoInfo.nombre}}
        <br>
        <strong>Edad: </strong>{{alumnoInfo.edad}}
        <br>
        <strong>Graduado: </strong>{{alumnoInfo.graduado}}
        <br>
        <small style="color:red" *ngIf="alumnoInfo.edad<18">Menor de edad</small>
        <small style="color:red" *ngIf="alumnoInfo.edad>=18">Mayor de edad</small>
        <br>
      </mat-card-content>
      <mat-card-actions>
        <input  placeHolder="Nueva edad" class="form-control"  type="number" [(ngModel)] ="edadInput">
        <button mat-raised-button color="primary"  (click)="cambiarEdad()">Cambiar edad</button>
      </mat-card-actions>
    </fuse-card>
  </div>
</div>
